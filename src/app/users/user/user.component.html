<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Loading...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <hr />
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>
        {{error | json}}
    </pre>
    <p class="mb-0"></p>
</div>

<div class="d-flex justify-content-center" *ngIf="!loading && !error">
    <div class="card border p-2">
        <div class="row">

            <div class="col">
                <img [src]="user.avatar" alt="avatar" 
                class="h-100 w-auto">
            </div>

            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item"><b>ID: </b>{{user.id}}</li>
                    <li class="list-group-item"><b>Name: </b>{{user.first_name}}</li>
                    <li class="list-group-item"><b>LastName: </b>{{user.first_name}}</li>
                    <li class="list-group-item"><b>Email: </b>{{user.email}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
